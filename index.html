<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Portal</title>

<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  background:#f4f6f8;
}

/* HEADER TEXT */
.header{
  font-size:26px;
  font-weight:bold;
  color:#0054a5;
  margin-bottom:18px;
}

/* login panel smaller */
.box{
  width:260px;
  background:white;
  padding:26px;
  border-radius:6px;
  box-shadow:0 6px 20px rgba(0,0,0,0.12);
}

/* smaller official inputs */
input{
  width:100%;
  padding:9px;
  margin-bottom:14px;
  border:1px solid #c9ced6;
  border-radius:4px;
  font-size:13px;
  background:#fafafa;
  transition:all .2s;
}

input:focus{
  background:white;
  border-color:#0054a5;
  outline:none;
  box-shadow:0 0 0 2px rgba(0,84,165,0.15);
}

</style>

</head>

<body>

<div class="header">
AFET YÖNETİM PORTALI
</div>

<div class="box">
<input type="text" placeholder="Kullanıcı Adı">
<input type="password" placeholder="Şifre">
</div>

</body>
</html>
