<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>

body{
  margin:0;
  padding:20px;
  font-family: Arial, sans-serif;
  background:white;
}

/* input style */
input{
  width:100%;
  max-width:500px;
  padding:14px;
  margin-bottom:20px;
  border:1px solid #c9ced6;
  border-radius:6px;
  font-size:16px;
  background:#f3f4f6;
  display:block;
}

input:focus{
  background:white;
  border-color:#0054a5;
  outline:none;
}

</style>

</head>

<body>

<input type="text" placeholder="Kullanıcı Adı">
<input type="password" placeholder="Şifre">

</body>
