<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;   /* move everything up */
  align-items:center;
  padding-top:40px;             /* control how far from top */
  font-family: Arial, sans-serif;
  background:#f4f6f8;
}

/* HEADER TEXT smaller */
.header{
  font-size:20px;        /* smaller */
  font-weight:bold;
  color:#0054a5;
  margin-bottom:14px;
}

/* BIGGER white panel */
.box{
  width:320px;           /* wider */
  background:white;
  padding:40px;          /* more space inside */
  border-radius:6px;
  box-shadow:0 6px 20px rgba(0,0,0,0.12);
}

/* inputs */
input{
  width:100%;
  padding:11px;
  margin-bottom:16px;
  border:1px solid #c9ced6;
  border-radius:4px;
  font-size:14px;
  background:#fafafa;
}

input:focus{
  background:white;
  border-color:#0054a5;
  outline:none;
  box-shadow:0 0 0 2px rgba(0,84,165,0.15);
}

</style>
