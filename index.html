<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Şişli Afet Portalı</title>

<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  background:white;
}

/* login box */
.box{
  width:320px;
  background:white;
  padding:30px;
  box-shadow:0 6px 25px rgba(0,0,0,0.15);
  border-radius:8px;
  text-align:center;
}

input{
  width:100%;
  padding:10px;
  margin-top:10px;
  margin-bottom:15px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  background:#c40000;
  color:white;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#a00000;
}

</style>
</head>

<body>

<div class="box">
<h2>Şişli Afet Portalı</h2>

<input type="text" placeholder="Kullanıcı Adı">
<input type="password" placeholder="Şifre">

<button>GİRİŞ</button>
</div>

</body>
</html>
