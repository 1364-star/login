<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>

body{
  margin:0;
  background:transparent;   /* transparent background */
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:10px;
}

/* container without white box */
.box{
  width:220px;   /* small width */
}

/* SMALL professional inputs */
input{
  width:100%;
  padding:7px;
  margin-bottom:10px;
  border:1px solid #c9ced6;
  border-radius:4px;
  font-size:12px;
  background:rgba(255,255,255,0.85);   /* slightly visible but not solid */
}

input:focus{
  background:white;
  border-color:#0054a5;
  outline:none;
}

</style>

</head>

<body>

<div class="box">
<input type="text" placeholder="Kullanıcı Adı">
<input type="password" placeholder="Şifre">
</div>

</body>
</html>
