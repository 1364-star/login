<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Portal</title>

<style>

body{
  margin:0;
  height:90vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;     /* keeps layout slightly up */
  align-items:center;
  padding-top:20px;               /* adjust this if needed */
  font-family: Arial, sans-serif;
  background:#f4f6f8;
}

/* header smaller */
.header{
  font-size:20px;
  font-weight:bold;
  color:#0054a5;
  margin-bottom:14px;
}

/* bigger white panel */
.box{
  width:320px;
  background:white;
  padding:20px;
  border-radius:6px;
  box-shadow:0 6px 20px rgba(0,0,0,0.12);
}

/* professional input style */
input{
  width:100%;
  padding:11px;
  margin-bottom:16px;
  border:1px solid #c9ced6;
  border-radius:4px;
  font-size:14px;
  background:#fafafa;
  transition:all .2s;
}

input:focus{
  background:white;
  border-color:#0054a5;
  outline:none;
  box-shadow:0 0 0 2px rgba(0,84,165,0.15);
}

/* optional button style if you keep GİRİŞ */
button{
  width:100%;
  padding:12px;
  background:#c40000;
  color:white;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#a00000;
}

</style>

</head>

<body>

<div class="header">
AFET YÖNETİM PORTALI
</div>

<div class="box">
<input type="text" placeholder="Kullanıcı Adı">
<input type="password" placeholder="Şifre">
</div>

</body>
</html>
